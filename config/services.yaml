parameters:
    locale: ru

services:
    _defaults:
        public: false
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src'
    App\Controller\:
        resource: '../src/Controller'
        tags:
            - { name: controller.service_arguments }

    App\Router\ListeningRouterDecorator:
        decorates: router

    App\Blog\Routing\BlogLoader:
        arguments:
            - '@Symfony\Component\HttpKernel\Config\FileLocator'
        tags:
            - { name: routing.loader }
