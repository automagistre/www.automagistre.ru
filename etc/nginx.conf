user  nginx;
worker_processes  4;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

load_module modules/ngx_http_brotli_filter_module.so;
load_module modules/ngx_http_brotli_static_module.so;
load_module modules/ngx_http_headers_more_filter_module.so;

events {
    use epoll;
    worker_connections  1024;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server_tokens off;
    more_clear_headers Server;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile on;
    send_timeout 5;
    keepalive_timeout  65;
    reset_timedout_connection on;
    client_max_body_size  1m;

    resolver 127.0.0.11 valid=5s ipv6=off;

    # Support avif and webp
    map $http_accept $ai {
        "~avif" ".avif";
        "~webp" ".webp";
        default "";
    }
    types {
        image/avif avif;
    }

    server {

        listen 80;
        server_name _;

        root                    /usr/local/app/public;

        gzip                    on;
        gzip_min_length         100;
        gzip_disable            "msie6";
        gzip_proxied            any;
        gzip_types              application/atom+xml application/javascript application/json application/rss+xml application/vnd.ms-fontobject application/x-font-opentype application/x-font-truetype application/x-font-ttf application/x-javascript application/xhtml+xml application/xml font/eot font/opentype font/otf font/truetype image/svg+xml image/vnd.microsoft.icon image/x-icon image/x-win-bitmap text/css text/javascript text/plain text/xml;
        gzip_comp_level         5;
        gzip_static             on;
        gzip_vary               on;
        gzip_disable            "MSIE [1-6]\.(?!.*SV1)";

        brotli on;
        brotli_comp_level 6;
        brotli_static on;
        brotli_types application/atom+xml application/javascript application/json application/rss+xml application/vnd.ms-fontobject application/x-font-opentype application/x-font-truetype application/x-font-ttf application/x-javascript application/xhtml+xml application/xml font/eot font/opentype font/otf font/truetype image/svg+xml image/vnd.microsoft.icon image/x-icon image/x-win-bitmap text/css text/javascript text/plain text/xml;

        # Rewrite jpeg/png to avif/webp
        location ~* \.(?:jpg|jpeg|png)$ {
            if ($ai = "") {
                break;
            }

            set $image_file $document_root$uri$ai;

            if (-f $image_file) {
                rewrite ^(.*)$ $1$ai last;
            }
        }
        location ~* (?:jpg|jpeg|png)\.(?:avif|webp)$ {
            expires 1M;
            access_log off;
            add_header Cache-Control "public";
            add_header Vary Accept;
        }

        # Media: images, icons, video, audio, HTC, fonts
        location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|otf|ttf|eot|woff|woff2)$ {
            expires 1M;
            access_log off;
            add_header Cache-Control "public";
        }

        # CSS and Javascript
        location ~* \.(?:css|js|js\.map)$ {
            expires 1y;
            access_log off;
            add_header Cache-Control "public";
        }

        location / {
            # try to serve file directly, fallback to index.php
            try_files $uri /index.php$is_args$args;
        }

        location ~ ^/index\.php(/|$) {
            set $backend_server php-fpm;
            fastcgi_pass $backend_server:9000;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            include fastcgi_params;

            # When you are using symlinks to link the document root to the
            # current version of your application, you should pass the real
            # application path instead of the path to the symlink to PHP FPM.
            # Otherwise, PHP's OPcache may not properly detect changes to
            # your PHP files (see https://github.com/zendtech/ZendOptimizerPlus/issues/126
            # for more information).
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $realpath_root;
            # Prevents URIs that include the front controller. This will 404:
            # http://domain.tld/index.php/some-path
            # Remove the internal directive to allow URIs like this
            internal;
        }

        location /healthcheck {
            access_log off;
            allow 127.0.0.1;
            add_header Content-Type text/plain;
            return 200 'OK';
        }
    }
}
